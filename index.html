<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ModernSlavery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>

    <!-- Botón para activar movimiento (necesario en iOS) -->
    <div id="start-overlay" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
    ">
        <button onclick="startExperience()" style="
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 8px;
        ">Iniciar Experiencia</button>
    </div>

    <!-- Menú de control -->
    <div id="menu-overlay" style="
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
    ">
        <button onclick="toggleSound()" id="sound-btn" style="
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
        ">Sound On/Off</button>
        
        <button onclick="nextPage()" style="
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
        ">Next</button>
        
        <button onclick="exitExperience()" style="
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 4px;
        ">Exit</button>
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">ModernSlavery</div>
      </div>
    </div>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WEBXR BUILDS.loader.js";
      var config = {
        dataUrl: buildUrl + "/WEBXR BUILDS.data.unityweb",
        frameworkUrl: buildUrl + "/WEBXR BUILDS.framework.js.unityweb",
        codeUrl: buildUrl + "/WEBXR BUILDS.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ModernSlavery",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // ============ FUNCIONES DEL MENÚ ============
      
      async function startExperience() {
        // Pedir permiso para giroscopio (necesario en iOS)
        if (typeof DeviceOrientationEvent !== 'undefined' && 
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          try {
            const permission = await DeviceOrientationEvent.requestPermission();
            if (permission !== 'granted') {
              alert('Se necesita permiso para el movimiento');
              return;
            }
          } catch (error) {
            console.error('Error pidiendo permiso:', error);
          }
        }
        
        // Ocultar pantalla de inicio
        document.getElementById('start-overlay').style.display = 'none';
      }
      
      function toggleSound() {
        if (window.unityInstance) {
          window.unityInstance.SendMessage('GameController', 'ToggleSound');
        }
      }
      
      function nextPage() {
        window.location.href = 'https://www.gioiamundi.org';
      }
      
      function exitExperience() {
        window.close();
        if (!window.closed) {
          document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-family:sans-serif;"><h1>Puedes cerrar esta pestaña</h1></div>';
        }
      }

    </script>
  </body>
</html>
